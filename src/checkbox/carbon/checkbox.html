<div
  x-id="['checkbox-group']"
  x-data="{
    items: [
      { id: 1, label: 'Checkbox 1', checked: false },
      { id: 2, label: 'Checkbox 2', checked: false },
      { id: 3, label: 'Checkbox 3', checked: false }
    ]
  }"
>
  <h3 :id="$id('checkbox-group')" class="text-xs text-[#525252]">Group label</h3>
  <div role="group" :aria-labelledby="$id('checkbox-group')" class="flex flex-col space-y-2 text-sm leading-[18px]">
    <template x-for="(item, index) in items" :key="item.id">
      <div
        @click="item.checked = !item.checked"
        @keyup.space="item.checked = !item.checked"
        role="checkbox"
        tabindex="0"
        :aria-checked="item.checked"
        class="flex items-center space-x-2 cursor-pointer focus-visible:outline-0 [&:focus-within>span:first-child]:outline"
      >
        <span class="outline-[#0f62fe]">
          <svg x-show="!item.checked" xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="none" viewBox="0 0 20 20">
            <path fill="#fff" d="M0 0h20v20H0z" style="mix-blend-mode:multiply"/>

            <path fill="#fff" d="M0 0h20v20H0z" style="mix-blend-mode:multiply"/>
            <path fill="#161616" d="M16.25 2.5H3.75A1.25 1.25 0 0 0 2.5 3.75v12.5a1.25 1.25 0 0 0 1.25 1.25h12.5a1.25 1.25 0 0 0 1.25-1.25V3.75a1.25 1.25 0 0 0-1.25-1.25Zm-7.5 10.938-3.125-3.099.994-.964 2.131 2.091 4.63-4.591.995.986-5.625 5.577Z"/>
          </svg>
        </span>
        <span x-html="item.label"></span>
      </div>
    </template>
  </div>
</div>
